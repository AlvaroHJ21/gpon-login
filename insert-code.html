<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPON Recuperar Contraseña</title>
    <meta name="description" content="Página de login de GPON." />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/">
          <img src="/assets/img/logo-white.svg" alt="logo" width="200" />
        </a>
      </div>
    </header>
    <main class="">
      <div class="background-image-waves"></div>
      <div class="container recover-content">
        <div class="card">
          <h1 class="card__heading">Código de validación</h1>
          <p class="card__description">
            Ingresa el código de validación que te enviamos a tu correo.
          </p>
          <form action="/" class="login__form" method="POST">
            <div class="login__form-div">
              <input
                type="text"
                name="validation_code"
                id="validation_code"
                placeholder="Código de validación"
                class="login__input"
              />
            </div>
            <!-- TODO: Cambiar "a" por "button" -->
            <a href="/recover-password.html" class="btn btn-primary">Siguiente</a>
            <a href="https://gpon.pe/" class="login__link">¿Aún no estás registrado?</a>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>@2023 Gpon Networks. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
