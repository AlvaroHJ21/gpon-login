<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  </head>
  <body>
    <main class="dashboard">
      <aside class="sidebar">
        <div class="sidebar__header">
          <a href="/dashboard">
            <img src="/assets/img/logo-white.svg" alt="logo" class="sidebar__logo" />
          </a>
          <p>MARLON GABRIEL MUNAYA LURITA</p>
        </div>

        <div class="sidebar__label">Menú</div>
        <ul class="sidebar__items">
          <li>
            <a href="/dashboard" class="active">
              <i class="fa fa-home"></i>
              Inicio
            </a>
          </li>
          <li>
            <a href="/dashboard/change-password.html">
              <i class="fa fa-key"></i>
              Cambiar contraseña
            </a>
          </li>
          <li>
            <a href="/login">
              <i class="fa fa-sign-out-alt"></i>
              Logout
            </a>
          </li>
        </ul>
      </aside>

      <section class="dashboard__content">
        
        <div class="relative menu__wrapper">
          <button id="btn-menu" class="btn btn-outline menu__btn">
            <i class="fa fa-bars"></i>
          </button>
          <div id="responsive-menu" class="menu__items hidden">
            <ul class="sidebar__items">
              <li>
                <a href="/dashboard" class="active">
                  <i class="fa fa-home"></i>
                  Inicio
                </a>
              </li>
              <li>
                <a href="/dashboard/change-password.html">
                  <i class="fa fa-key"></i>
                  Cambiar contraseña
                </a>
              </li>
              <li>
                <a href="/login">
                  <i class="fa fa-sign-out-alt"></i>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="cards">
          <div class="card card-greeting">
            <p class="card__heading">Hola, MARLON GABRIEL MUNAYA LURITA</p>
          </div>

          <div class="card card-period">
            <p>Periodo:</p>
            <p class="card__heading">xx/xx/xxxx - xx/xx/xxxxx</p>
          </div>
        </div>

        <!-- Carrusel -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="https://gpon.pe/wp-content/uploads/2023/11/PORTADA-CON-TV-GPON.webp"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img src="https://gpon.pe/wp-content/uploads/2023/09/PANEL-PRINCIPAL-2.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img
                src="https://gpon.pe/wp-content/uploads/2023/11/PORTADA-CON-TV-GPON.webp"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img src="https://gpon.pe/wp-content/uploads/2023/09/PANEL-PRINCIPAL-2.webp" alt="" />
            </div>
          </div>
          <!-- <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div> -->
          <div class="swiper-pagination"></div>
        </div>
      </section>
    </main>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>

    <script src="/assets/js/sidebar.js"></script>
  </body>
</html>
