<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="dashboard">
      <aside class="sidebar">
        <div class="sidebar__header">
          <a href="/dashboard">
            <img src="/assets/img/logo-white.svg" alt="logo" class="sidebar__logo" />
          </a>
          <p>MARLON GABRIEL MUNAYA LURITA</p>
        </div>

        <div class="sidebar__label">Menú</div>
        <ul class="sidebar__items">
          <li>
            <a href="/dashboard">
              <i class="fa fa-home"></i>
              Inicio
            </a>
          </li>
          <li>
            <a href="/dashboard/change-password.html" class="active">
              <i class="fa fa-key"></i>
              Cambiar contraseña
            </a>
          </li>
          <li>
            <a href="/login">
              <i class="fa fa-sign-out-alt"></i>
              Logout
            </a>
          </li>
        </ul>
      </aside>

      <section class="dashboard__content">
        <div class="container recover-content">
          <div class="card">
            <h1 class="card__heading">Cambiar contraseña</h1>
            <p class="card__description">
              Ingresa tu contraseña actual y la nueva contraseña que deseas usar.
            </p>

            <!-- Usar clase hidden para ocultar -->
            <div class="alert alert-success">Contraseña cambiada correctamente.</div>

            <form action="/" class="login__form" method="POST">
              <div class="login__form-div">
                <input
                  type="password"
                  name="current-password"
                  id="current-password"
                  placeholder="Contraseña actual"
                  class="login__input"
                  required
                />
                <button
                  type="button"
                  id="current-password-toggle"
                  class="pass-view"
                  aria-label="show pass"
                ></button>
              </div>
              <div class="login__form-div">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Nueva contraseña"
                  class="login__input"
                  required
                />
                <button
                  type="button"
                  id="password-toggle"
                  class="pass-view"
                  aria-label="show pass"
                ></button>
              </div>
              <div class="login__form-div">
                <input
                  type="password"
                  name="repeat-password"
                  id="repeat-password"
                  placeholder="Repetir contraseña"
                  class="login__input"
                  required
                />
                <button
                  type="button"
                  id="repeat-password-toggle"
                  class="pass-view"
                  aria-label="show pass"
                ></button>
              </div>
              <button class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
