<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPON Recuperar Contraseña</title>
    <meta name="description" content="Página de login de GPON." />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
    <link rel="stylesheet" href="/assets/css/normalize.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/">
          <img src="/assets/img/logo-white.svg" alt="logo" width="200" />
        </a>
      </div>
    </header>
    <main class="">
      <div class="background-image-waves"></div>
      <div class="container recover-content">
        <div class="card">
          <h1 class="card__heading">Restablecer contraseña</h1>
          <p class="card__description">Ingresa tu nueva contraseña y repítela para confirmar.</p>
          <form action="/" class="login__form" method="POST">
            <div class="login__form-div">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Nueva contraseña"
                class="login__input"
              />
              <button
                type="button"
                id="password-toggle"
                class="pass-view"
                aria-label="show pass"
              ></button>
            </div>
            <div class="login__form-div">
              <input
                type="password"
                name="repeat-password"
                id="repeat-password"
                placeholder="Repetir contraseña"
                class="login__input"
              />
              <button
                type="button"
                id="repeat-password-toggle"
                class="pass-view"
                aria-label="show pass"
              ></button>
            </div>
            <button class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>@2023 Gpon Networks. Todos los derechos reservados.</p>
      </div>
    </footer>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
